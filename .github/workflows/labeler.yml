name: Label Pull Request
on:
  pull_request:
    types:
      - opened

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Add label to pull request
        run: gh pr edit $PR_NUMBER --add-label $LABEL
        env:
          GITHUB_TOKEN: ${{ secrets.API_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
